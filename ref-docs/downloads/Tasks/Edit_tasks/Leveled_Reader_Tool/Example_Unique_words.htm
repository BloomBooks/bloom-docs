<h2>Example - Unique words</h2>
<p class="BodyText" style="font-family: Verdana, sans-serif; margin-left: 0px;">The 
 cat sat on the mat.</p>
<ul style="list-style: disc;">
	<li><p class="BodyText" style="margin-left: 0px;">The sentence above 
	 has six words.</p></li>
</ul>
<p class="BodyText" style="margin-left: 20px;">Five words are <span class="Emphasis">unique</span> 
 (distinct), because &quot;the&quot; is used twice.</p>
